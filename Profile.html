<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ملف محمد الشخصي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      color: #f0f0f0;
      background: #2f333d;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #44495c, #2f333d, #20232a);
      background-size: 400% 400%;
      animation: backgroundShift 20s ease infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background-color: #1e212a;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      max-width: 700px;
      width: 100%;
      animation: fadeInUp 1s ease forwards;
      text-align: center; /* لتوسيط النص داخل الكارت */
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0 0 15px;
      color: #61dafb;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1.5px;
      text-align: center; /* توسيط الاسم */
    }

    .intro {
      color: #a0a6b0;
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.6;
      text-align: center;
    }

    .card {
      background-color: #2c3040;
      border-radius: 20px;
      padding: 25px 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center; /* توسيط كل محتويات الكارت */
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
    }

    .card h3 {
      color: #61dafb;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      border-bottom: 2px solid #61dafb;
      display: inline-block;
      padding-bottom: 5px;
      text-align: center; /* توسيط العنوان */
    }

    .skills span {
      display: inline-block;
      background-color: #61dafb;
      color: #1e212a;
      padding: 10px 18px;
      margin: 6px 10px 6px 0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: default;
      transition: background-color 0.3s ease;
    }
    .skills span:hover {
      background-color: #4bb1e7;
    }

    .links a {
      display: inline-block;
      margin: 0 12px 10px 0;
      color: #61dafb;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: color 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
    }
    .links a:hover {
      color: #4bb1e7;
      border-color: #4bb1e7;
    }

    .contact-item {
  display: flex;
  flex-direction: row-reverse;
  align-items: center;
  justify-content: center;
  margin: 12px 0;
  font-size: 1.1rem;
  color: #c7d1f4;
  user-select: text;
  gap: 12px;
  text-align: right;
}

    .contact-item i {
      font-size: 1.3rem;
      color: #61dafb;
      min-width: 24px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
      }
      h1 {
        font-size: 2rem;
      }
      .skills span {
        margin: 6px 6px 6px 0;
        padding: 8px 14px;
        font-size: 0.9rem;
      }
      .links a {
        font-size: 0.95rem;
        margin: 0 8px 8px 0;
      }
      .contact-item {
        font-size: 1rem;
      }
      .contact-item i {
        font-size: 1.1rem;
        min-width: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>محمد خالد الزعاقي</h1>
    <p class="intro">أنا خريج برمجة أمتلك مهارات قوية في تطوير البرمجيات وبناء المواقع باستخدام عدة تقنيات.</p>

    <div class="card skills">
      <h3>المهارات</h3>
      <span>Python</span>
      <span>JavaScript</span>
      <span>HTML</span>
      <span>CSS</span>
    </div>

    <div class="card links">
      <h3>روابطي الشخصية</h3>
      <a href="https://www.linkedin.com/in/mohammed-khalid-912b8b24b" target="_blank">LinkedIn</a>
      <a href="https://github.com/Mohammedalzzagi/employees-manager-app" target="_blank">GitHub</a>
      <a href="#" target="_blank">Resume CV</a>
      <a href="mailto:mohammedalzaagi15@gmail.com" target="_blank">Email</a>
    </div>

    <div class="card contact">
      <h3>معلومات التواصل</h3>
      <div class="contact-item">
        <i class="fas fa-envelope"></i> mohammedalzaagi15@gmail.com
      </div>
      <div class="contact-item">
        <i class="fas fa-phone"></i> 050090043
      </div>
    </div>
  </div>

</body>
</html>
